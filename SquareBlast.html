<!DOCTYPE html>
<html>

<head>
    <title>Square Blast 2</title>
    <link rel="stylesheet" href="style/squareBlast.css" type="text/css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type='text/javascript' src="scripts/squareblast.js"></script>
    <script type='text/javascript' src="scripts/squareblastUI.js"></script>
</head>

<body>
    <div id="mainContent">
        <div id="scoreBoard">
            <div id="GameStopped"><button id="StartBtn" class="scoreBoardStopStartButton">Start Game</button>

            </div>

        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var fb = new SquareBlastUI();
        });
    </script>
